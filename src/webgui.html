<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Alarm Clock</title>
        <style>
            /* The switch - the box around the slider */
            .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            }

            /* Hide default HTML checkbox */
            .switch input {display:none;}

            /* The slider */
            .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            }

            .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            }

            input:checked + .slider {
            background-color: #2196F3;
            }

            input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
            }

            input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
            }

            /* Rounded sliders */
            .slider.round {
            border-radius: 34px;
            }

            .slider.round:before {
            border-radius: 50%;
            }
            .time input {
                position: relative;
                display: inline-block;
                width: 120px;
                height: 34px;
                font-size: 25px;
            }
            .submit input {
                position: relative;
                display: inline-block;
                font-size: 25px;
                width: 100px;
                height: 34px;
            }
        </style>
    </head>
    <body>
        <h1>Alarm Clock</h1>
        <div>
            $MESSAGE$
        </div>
        <div>
            <form  method='post'>
                <label>Begin to brighten at <small>(20 minutes before you want to wake up)</small></label><br>
                <label class="time">
                    <input id="time" type="time" name="time" value="$CURRENT$">
                </label><br>
                <label>Alarm enabled</label><br>
                <label class="switch">
                        <input type="checkbox" name="enabled" id="enabled" $ENABLED$>
                        <span class="slider"></span>
                </label><br>
                <label class="submit">
                    <input type="submit" value="Save">
                </label>
            </form>
        </div>
    </body>
</html>
